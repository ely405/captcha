<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Generate Captcha</title>
</head>
<body>
  <div class="form-container in-block abs">
    <form action="" method="post">
      <div class="in-block abs captcha-container"><input type="text" id="captcha-value" readonly></div>
      <div class="in-block abs refr-container"><button type="button" id="btn-refresh" class="btn">Cambiar</button></div>
      <div class="in-block abs capt-text-container"><input type="text" id="inpt-captcha-text" placeholder="Ingresa los valores"></div>
      <div class="in-block abs check-container"><button type="button" id="btn-check" class="btn">Verificar</button></div>
    </form>
  </div>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
